<html>
    <head>
        <style>
            img{
                width: 120px;
                height: 230px;

            }
            div{
                text-align: center;
                margin-top: px;
                /* display: inline;
                clear: both;

                justify-content: center; */


            }
        </style>

    </head>
    <body>
        <div>
            <h3>誰贏五次誰就贏</h3>
            <p id=youWin></p>
            <p id=computerWin></p>
            <button onclick="game('scssiors')"><img src="scissors.png"/></button>
            <button onclick="game('stone')"><img src="stone.png"/></button>    
            <button onclick="game('paper')"><img src="paper.png"/></button><br>
            <p id=resultWord></p>
            <div><span id="ourHit"></span>
            <span id="computerHit"></span></div>
            
        </div>
    

    </body>
        <script>
            let youWin = 0
            let computerWin = 0
            // game裡面的變數(hit)，會帶入html onclick裡面的指令
            function game(hit){
                if(hit=='scssiors'){
                    // 記得在.innerHtml之後的html要把它包成字串，使用' '
                    document.getElementById('ourHit').innerHTML='<img src="scissors.png"/>V.S.'
                }else if(hit=='stone'){
                    document.getElementById('ourHit').innerHTML='<img src="stone.png"/>V.S.'
                }else{
                    document.getElementById('ourHit').innerHTML='<img src="paper.png"/>V.S.'
                }

                console.log(hit)
                let randomNum = Math.random()
                let computerHit = ''
                let result = ''

                if (randomNum<1/3){
                    console.log('電腦出了','scssiors')
                    document.getElementById('computerHit').innerHTML='<img src="scissors.png"/>'
                    computerHit = 'scssiors'
                    if(hit=='scssiors'){
                        result = '平手'
                    }else if(hit=='stone'){
                        result = '玩家贏'
                        youWin = youWin+1
                    }else{
                        result = '玩家輸'
                        computerWin = computerWin+1
                    }

                } else if(randomNum<2/3){
                    console.log('電腦出了','stone')
                    computerHit = 'stone'
                    document.getElementById('computerHit').innerHTML='<img src="stone.png"/>'
                        if(hit=='scssiors'){
                            result = '玩家輸'
                            computerWin = computerWin+1
                        } else if(hit=='stone'){
                            result = '平手'
                        }else{
                            result = '玩家贏'
                            youWin = youWin+1
                        }

                } else{
                    console.log('電腦出了','paper')
                    computerHit = 'paper'
                    document.getElementById('computerHit').innerHTML='<img src="paper.png"/>'
                    if(hit=='scssiors'){
                        result = '玩家贏'
                        youWin = youWin+1
                    }else if(hit=='stone'){
                        result = '玩家輸'
                        computerWin = computerWin+1
                    }else{
                        result = '平手'
                    }
                }
                
                console.log('compuer',computerWin)   
                console.log('you',youWin)   
                if(youWin>=5){
                    setTimeout(function(){
                        alert('你贏了!')
                        youWin=0
                        computerWin=0
                    },200)

                }

                if(computerWin>=5){
                    setTimeout(function(){
                        alert('電腦贏了!')
                        youWin=0
                        computerWin=0
                    },200)
                }

                //前面的youwin是是元件id，後面的youwin是js裡面命名的變數
                document.getElementById('resultWord').innerHTML = '電腦出的是'+computerHit+'，你出的是'+hit+'，結果是'+result
                document.getElementById('youWin').innerHTML = '你贏了'+youWin+'次'
                document.getElementById('computerWin').innerHTML = '電腦贏了'+computerWin+'次'    
                    
            }

            document.getElementById('youWin').innerHTML = '你贏了'+youWin+'次'
            document.getElementById('computerWin').innerHTML = '電腦贏了'+computerWin+'次'
                
        </script>

</html>
